<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esqueceu a senha?</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <h1>Security</h1>
    <fieldset class="tamanho">
      <legend class="borda">Esqueci a senha</legend>
      <form action="Email"></form>
      <label for="Email"></label>
      <input
        class="Email"
        type="text"
        id="idemail"
        name="Email"
        placeholder="Email ou Telefone"
        required
      />
      <p>
        Enviaremos um código de verificação a este e-mail ou telefone se
        corresponder a uma conta da Security.
      </p>
      <button class="Avançar">Avançar</button>
      <button class="Voltar"><a href="Cadastro.html">Voltar</a></button>
    </fieldset>
  </body>
</html>
